{% extends "mybase.html" %}

{% block content %}
	{% if is_sent %}
        <div class="alert alert-success">Nachricht gesandt <a href="/my/jobs/{{job_id}}/" style="text-decoration: underline">zur&uuml;ck zum Einsatz</a></div>
	{% else %}
    <h3>Kontakt</h3>
    <br/>
    <form action="/my/kontakt/loco/{{loco_id}}/{{job_id}}/" method="POST" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-4">Absender</label>
            <div class="controls col-sm-8 form-control-static">
                {{ usernameAndEmail }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">Empfänger</label>
            <div class="controls col-sm-8 form-control-static">
                {{loco_name}}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="subject">Betreff</label>
            <div class="controls col-sm-8">
                <input type="text" name="subject" id="subject" placeholder="Betreff" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="message">Mitteilung</label>
            <div class="controls col-sm-8">
                <textarea name="message" id="message" class="form-control" rows="12" placeholder="Hier Nachricht eingeben"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="control-label col-sm-4"></div>
            <div class="controls col-sm-8">
                <div class="checkbox">
                    <label for="copy">
                        <input type="checkbox" name="copy" id="copy">
                        Kopie an mich
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions col-sm-offset-4">
            <button type="submit" class="btn btn-success">Nachricht verschicken</button>
        </div>
    </form>
	{% endif %}
    <br/>
    <br/>
			<font color="#709f4a"><strong>meh als gmües</strong></font> - c/o Verein MIR, Dialogweg 6, 8050 Zürich<br/>
			<a href="&#109;&#097;&#105;&#108;&#116;&#111;&#058;&#105;&#110;&#102;&#111;&#064;&#109;&#101;&#104;&#097;&#108;&#115;&#103;&#109;&#117;&#101;&#115;&#046;&#099;&#104?subject=Frage zu meh als gmues">&#105;&#110;&#102;&#111;&#064;&#109;&#101;&#104;&#097;&#108;&#115;&#103;&#109;&#117;&#101;&#115;&#046;&#099;&#104;</a><br />
{% endblock %}
